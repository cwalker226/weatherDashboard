<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section>
        <nav>
            <h4>Search for a City:</h4>
            <div class="input-group mb-3">
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Austin</li>
                    <li class="list-group-item">Chicago</li>
                    <li class="list-group-item">New York</li>
                </ul>
            </div>
        </nav>
        <article>
            <div>
                <h3 id="city">Atlanta (8/15/2019)</h3>
                <p>Temperature: <span id="temp"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind Speed: <span id="wind"></span></p>
                <p>UV Index: <span id="uv_index" class="badge badge-danger">9.49</span></p>
            </div>
            <h4>5-Day Forecast:</h4>
            <div class="list-group list-group-horizontal">
                <div class="list-group-item active">
                    <h5>8/16/2019</h5>
                    <i></i>
                    <p>Temp: <span></span></p>
                    <p>Humidity: <span></span></p>
                </div>
                <div class="list-group-item">
                    
                </div>
                <div class="list-group-item">
                    
                </div>
                <div class="list-group-item">
                    
                </div>
                <div class="list-group-item">
                    
                </div>
            </div>
        </article>
    </section>
    <footer>

    </footer>
</body>
</html>
